<!-- src/main/resources/templates/user/details.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
</head>
<body>
    <h1 th:text="${title}"></h1>
    <ul>
        <li th:text="${nombre}"></li>
        <li th:text="${lastname}"></li>
        <li th:if="${user.email}" th:text="${user.email}"></li>
        <li th:if="${user.email==null}" th:text="${'no tiene email'}"></li>
    </ul>
</body>
</html>
