<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>User Details</title>
</head>

<body>
    <div th:if="${users.size() == 0}">No tiene elementos usuarios</div>

    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>apellido</th>
                <th>email</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="user: ${users}">
                <td th:text="${user.nombre}"></td>
                <td th:text="${user.apellido}"></td>
                <td th:text="${user.email}"></td>
            </tr>
        </tbody>
    </table>


</body>

</html>
